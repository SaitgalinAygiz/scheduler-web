<div class="main-container">
    <table id="groupsTable" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1">

    <!-- Position Column -->
    <ng-container matColumnDef="position"  >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Group Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Преподаватель </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Course Column -->
    <ng-container matColumnDef="picture" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Фото </th>
      <td mat-cell *matCellDef="let element"><img [src]="element.picture"
                                                  alt="Place image title"></td>
    </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
