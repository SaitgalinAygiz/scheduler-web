
<mat-card class="mat-card mat-elevation-z4 login-card">
  <br><br>
<div class="form-container">
  <mat-card-header>Войти в панель администратора</mat-card-header>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
      {{ error }}
    </div>

    <div class="alert alert-info" *ngIf="message">
      {{ message }}
    </div>

    <br>
    <br>
    <div class="form-fields-container">
    <mat-form-field  appearance="outline">
      <mat-label>Email:</mat-label>

      <input matInput id="email" type="email" formControlName="email">

      <mat-hint *ngIf="form.get('email').touched && form.get('email').invalid">
          Введите поле email
      </mat-hint>

    </mat-form-field>

    <br>

    <mat-form-field appearance="outline">

    <mat-label>Пароль:</mat-label>
      <input matInput id="password" type="password" formControlName="password">
      <mat-hint *ngIf="form.get('password').touched && form.get('password').invalid">
          Введите пароль
      </mat-hint>
    </mat-form-field>
    <br>
    <button mat-raised-button type="submit" color="primary" class="login-submit-button"
      [disabled]="form.invalid || submitted"
    >
      Войти
    </button>

    </div>
  </form>

</div>

  <br>

</mat-card>
