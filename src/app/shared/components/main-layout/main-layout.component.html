<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>УКРТБ</mat-toolbar>
    <mat-nav-list *ngIf="!auth.isAuthenticated()">
      <a mat-list-item routerLinkActive="active" [routerLink]="['register']">Регистрация</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['login']">Авторизация</a>
    </mat-nav-list>
    <mat-nav-list *ngIf="auth.isAuthenticated()">
      <a mat-list-item routerLinkActive="active" [routerLink]="['', 'groups']">Группы</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['', 'student-list']">Студенты</a>
      <a mat-list-item routerLinkActive="active" [routerLink]="['', 'teachers']">Преподаватели</a>
      <a mat-list-item [routerLink]="['login']" (click)="logout($event)">Выйти</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Дистанционное обучение</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
